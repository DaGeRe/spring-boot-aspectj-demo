plugins {
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation "org.springframework:spring-context:6.1.11"
	implementation 'org.springframework:spring-web:6.1.11'
	implementation 'org.springframework:spring-webmvc:6.1.11'
	implementation 'jakarta.servlet:jakarta.servlet-api:5.0.0'
	implementation 'org.eclipse.jetty:jetty-servlet:11.0.22'
	
	implementation 'ch.qos.logback:logback-core:1.5.6'
	implementation 'ch.qos.logback:logback-classic:1.5.6'
	
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

jar {
  duplicatesStrategy = DuplicatesStrategy.EXCLUDE
  from {
    configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
  }

	manifest {
		attributes 'Main-Class': "com.example.Application"
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
